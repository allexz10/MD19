<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/styles.css" />
  <title>Quiz</title>
</head>

<body>
  <div class="container">   
    <div class="theme__buttons">
      <button class="theme__button theme__button--html js-html-theme" type="button">html</button>
      <button class="theme__button theme__button--css js-css-theme" type="button">css</button>
      <button class="theme__button theme__button--js js-javascript-theme" type="button">javascript</button>      
    </div>  
    <div class="quiz js-quiz">
      <div class="question__number">
        <div class="quiz__header">
          <h3 class="quiz__title">question
            <span class="question__number--result js-number-of-question"></span>
            /
            <span class="question__number--result js-number-of-all-questions"></span>
          </h3>
          <span class="timeout js-timeout"></span>
        </div>
      </div>
      <div class="quiz__question js-question"></div>
      <div class="quiz__answers js-options">
        <div data-id="0" class="quiz__answers--option js-option js-option-a"></div>
        <div data-id="1" class="quiz__answers--option js-option js-option-b"></div>
        <div data-id="2" class="quiz__answers--option js-option js-option-c"></div>
        <div data-id="3" class="quiz__answers--option js-option js-option-d"></div>
      </div>
      <div class="button">
        <button class="button__next js-button__next">Next</button>
      </div>
      <div class="answer__tracker js-answers-tracker">
      </div>
    </div>
  </div>
  <div class="quiz__modal js-modal-window">
    <div class="modal__inner">
      <h1 class="modal__title">Well done!</h1>
      <div class="modal__result">
        <span class="modal__result--corect js-correct-answer-modal"></span> of
        <span class="modal__result--all js-number-of-all-questions-modal"></span> questions
      </div>
      <div class="button__wrapper">
        <button class="button__tryagain js-button-try-again">Try Again</button>
      </div>
    </div>
  </div>
  
  <script src="/scripts.js"></script>
</body>

</html>
